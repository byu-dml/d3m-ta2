version: '2.3'
services:
  d3m:
    build: .
    container_name: ta2
    stdin_open: true
    tty: true
    entrypoint: /bin/bash
#    runtime: nvidia
#    environment:
#      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ${VOLUMES}:/volumes
      - ${DATASETS}:/datasets
      - ${TA2}:/d3m-ta2
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    network_mode: "bridge"
      

